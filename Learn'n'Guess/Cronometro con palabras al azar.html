<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra Aleatoria con Cronómetro</title>
</head>
<body>
    <h1>Generador de Palabras Aleatorias con Cronómetro</h1>
    <button onclick="iniciar()">Generar Palabra y Empezar Cronómetro</button>
    <div class="resultado" id="resultado"></div>
    <div class="cronometro" id="cronometro">02:00</div>

    <script>
        const palabras = ["popo", "mia", "appel", "gato", "negricius", "pene", "cr7", "messi"];
        let tiempoRestante = 120;  
        let intervalo;

        function generarPalabra() {
            const palabraAleatoria = palabras[Math.floor(Math.random() * palabras.length)];
            document.getElementById("resultado").innerText = palabraAleatoria;
        }

        function iniciar() {
            generarPalabra();
            reiniciarCronometro();
            clearInterval(intervalo); 
            intervalo = setInterval(actualizarCronometro, 1000); 
        }

        function reiniciarCronometro() {
            tiempoRestante = 120;  
            document.getElementById("cronometro").innerText = "02:00";  
        }

        function actualizarCronometro() {
            if (tiempoRestante > 0) {
                tiempoRestante--;
                let minutos = Math.floor(tiempoRestante / 60);
                let segundos = tiempoRestante % 60;
                document.getElementById("cronometro").innerText = 
                    (minutos < 10 ? "0" + minutos : minutos) + ":" + 
                    (segundos < 10 ? "0" + segundos : segundos);
            } else {
                clearInterval(intervalo);
                document.getElementById("cronometro").innerText = "¡Tiempo agotado!";
            }
        }
    </script>
</body>
</html>
