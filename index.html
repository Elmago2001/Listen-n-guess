<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen'n'Guess</title>

    <style>
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom: 1;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 1;
            z-index: -1;
        }
        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        body {
            font-family: cursive, sans-serif;
            background: radial-gradient(ellipse at center,#ff9999 30%,#7ab3e5 70%); /* Color de fondo */
            text-align: center; /* Centrar el texto */
            margin: 0; /* Eliminar márgenes por defecto */
            padding: 0; /* Espaciado interno */
            height: 100vh; /* Asegurar que el fondo cubra toda la pantalla */
            display: flex; /* Para centrar verticalmente el contenido */
            flex-direction: column;
            justify-content: flex-start;
        }

        header {
            margin-top: 50px; /* Ajusta el espacio superior del título */
        }

        h1 {
            color: #040404; /* Color del título */
            font-size: 6.5em; /* Tamaño de fuente */
            margin-bottom: 50px; /* Espacio debajo del título */
            display: flex; /* Usar flexbox para alinear */
            justify-content: center; /* Centrar el texto */
            position: relative; /* Necesario para el posicionamiento */
        }

        h1 span {
            display: inline-block;
            transform-origin: bottom center; /* Centro de transformación */
        }

        /* Ajusta los ángulos según sea necesario */
        h1 span:nth-child(1) { transform: rotate(-30deg) translateY(30px) translateX(-10px); }
        h1 span:nth-child(2) { transform: rotate(-25deg) translateY(6px) translateX(-5px); }
        h1 span:nth-child(3) { transform: rotate(-25deg) translateY(-10px) translateX(0px);}
        h1 span:nth-child(4) { transform: rotate(-15deg) translateY(-25px) translateX(-8px); }
        h1 span:nth-child(5) { transform: rotate(-8deg) translateY(-40px) translateX(-15px); }
        h1 span:nth-child(6) { transform: rotate(-7deg) translateY(-55px) translateX(-12px); }
        h1 span:nth-child(7) { transform: rotate(-4deg) translateY(-48px) translateX(-22px); }
        h1 span:nth-child(8) { transform: rotate(-3deg) translateY(-65px) translateX(-15px); }
        h1 span:nth-child(9) { transform: rotate(-5deg) translateY(-55px) translateX(-6px); }
        h1 span:nth-child(10) { transform: rotate(0deg) translateY(-60px) translateX(-20px); }
        h1 span:nth-child(11) { transform: rotate(8deg) translateY(-50px) translateX(-25px); }
        h1 span:nth-child(12) { transform: rotate(22deg) translateY(-28px) translateX(-37px); }
        h1 span:nth-child(13) { transform: rotate(23deg) translateY(-8px) translateX(-32px); }
        h1 span:nth-child(14) { transform: rotate(28deg) translateY(17px) translateX(-27px); }
        h1 span:nth-child(15) { transform: rotate(28deg) translateY(34px) translateX(-22px); }
        
        main {
            margin-top: 50px; /* Ajusta este valor según necesites más espacio entre el título y los botones */
        }

        button {
            background-color: #4caf50; /* Color de fondo del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin bordes */
            padding: 30px 70px; /* Espaciado interno del botón */
            text-align: center; /* Alinear texto al centro */
            text-decoration: none; /* Sin subrayado */
            display: inline-block; /* Hacer que el botón se comporte como un bloque en línea */
            font-size: 25px; /* Tamaño de fuente */
            margin: 30px; /* Espacio alrededor del botón */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            border-radius: 15px; /* Bordes redondeados */
            transition: background-color 0.3s; /* Transición suave para el color de fondo */
        }

        button:hover {
            background-color: #45a049; /* Color del botón al pasar el mouse */
        }
        
        .boton-inicio {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: default; /* El cursor no cambiará al hover */
        }

    </style>

</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <button class="boton-inicio">Inicio</button>
    <button class="boton-inicio" onclick="location.reload()">Inicio</button>

    <header>
        <h1>
            <span>L</span>
            <span>i</span>
            <span>s</span>
            <span>t</span>
            <span>e</span>
            <span>n</span>
            <span>'</span>
            <span>n</span>
            <span>'</span>
            <span>G</span>
            <span>u</span>
            <span>e</span>
            <span>s</span>
            <span>s</span>
            <span>.</span>
        </h1>
    </header>
    <main>
    <button onclick="window.location.href='howtoplay.html'">¿Como se juega?</button>
    <button onclick="window.location.href='Jugar.html'">Jugar</button>
    </main>
</body>

</html>
